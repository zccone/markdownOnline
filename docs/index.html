<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中信证券</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="stylesheet" href="./css/icon.css">
  <link rel="shortcut icon" href="./favicon.ico"/>
  <script src="./js/vue.min.js"></script>
  <script src="./js/device.js"></script>


</head>
<body>

<section class="cover show">
  <div class="cover-main">
  </div>
  <div class="mask"></div>
</section>
<div id="app">
</div>

<script>
  var _maq = _maq || [];
  var HTML = '	<a data-href="campaign_url" class="init-logo-wrapper" rel="noopener" href="javascript:void(0)">'
    + '	<img class="init-logo" src="img/GFUND-logo.png" style="vertical-align: middle; height:auto; border:none;"></a>';
  window.$docsify = {
    auto2top: true,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: false,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 4,
    name: HTML,
    coverpage: true,
    onlyCover: false,
    search: {noData: {'/': '没有结果!'}, paths: 'auto', maxAge: 20000, placeholder: {'/': '快速搜索'},depth: 6},
    pagination: {previousText: '上一章节', nextText: '下一章节',
      crossChapter: true,
      crossChapterText: true,},
    formatUpdated: '{MM}/{DD} {HH}:{mm}'
  }
</script>
<script src="./js/docsify.min.js"></script>
<script src="./js/search.min.js"></script>
<script src="./js/docsify-pagination.min.js"></script>
<script src="./js/prism-bash.min.js"></script>
<script src="./js/prism-markdown.min.js"></script>
<script src="./js/jquery-1.12.4.min.js"></script>
<script>
  var j = jQuery.noConflict();
  j(function () {
    j(".sidebar").scroll(function () {
      if (j(".sidebar").scrollTop() > 200) j(".cc").addClass("show"); else j(".cc").removeClass("show");
    });
    j(".sidebar-totop").click(function () {
      j('.sidebar').animate({scrollTop: 0}, 800);
      return false;
    });
    j("body").keydown(function (evt) {
      if (evt.keyCode == 39) {
        var h = j(".pagination-item--next>a").attr("href");
        if (h) {
          setTimeout(function () {
            location = h
          }, 200)
        }
      } else if (evt.keyCode == 37) {
        var h = j(".pagination-item--previous>a").attr("href");
        if (h) {
          setTimeout(function () {
            location = h
          }, 200)
        }
      }
    });
  });
</script>
</body>
</html>
